<!DOCTYPE html>
<html>
	<head>
		<title>Contact | Bloomerang</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../assets/styles.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="logo-box">
					<p id="logo-name">Bloomerang</p>
				</div>
				<ul class="nav-links">
					<li class="nav-link-button">
						<a href="../index.html">Home</a>
					</li>
					<li class="nav-link-button">
						<a href="../bouquets/bouquets.html">Bouquets/Events</a>
					</li>
					<li class="nav-link-button-active">Contact</li>
				</ul>
			</header>

			<main class="contact-main">
				<h1>Contact</h1>
				<div class="form-holder">
					<form method="get" action="../index.html">
						<label>Enter name</label>
						<input type="text" name="fullname"><br>
						<label>Enter email</label>
						<input type="email" name="email" placeholder="Enter email"><br>
						
						<p class="contact-q">Would you recommend us to a friend?</p>
						<label>
							<input type="radio"
									class="recommend-us"
									name="user-recommend"
									value="definitely"
									>Definitely</label>
						<label>
							<input type="radio"
									class="recommend-us"
									name="user-recommend"
									value="maybe"
									>Maybe</label>
						<label>
							<input type="radio"
									class="recommend-us"
									name="user-recommend"
									value="not-sure"
									>Not sure</label>

						<p class="contact-q">What would you most recommend us for?</p>
						<select>
							<option disabled selected value>Select an option</option>
							<option value="customer-service">Customer service</option>
							<option value="range-of-plants">Range of plants</option>
							<option value="range-of-bouquets">Range of bouquets</option>
						</select>

						<p class="contact-q">What would you like to see more of in our workshops?</p>
							<input type="checkbox" name="workshop-feedback"><br>
						
						<textarea name="description">Any other suggestions</textarea><br>
						<input type="submit" value="Submit">
							
					</form>
				</div>
			</main>
		</div>
		<footer>
			&copy; 2020
		</footer>

	</body>
</html>
