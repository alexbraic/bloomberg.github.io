<!DOCTYPE html>
<html>
	<head>
		<title>Contact | Bloomerang</title>
		<meta charset="utf-8">
		<meta name="description" content="website description between 50-160 characters use the keywords">
		<meta name="kewords" content="bloomerang, florists, baggot street, bouquet, workshop, event flowers, event, funeral flowers, ">
		<meta name="viewport" content="Width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../assets/styles.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div id="logo-box">
					<p id="logo-name">Bloomerang</p>
				</div>
				<ul class="nav-links">
					<li class="nav-link-button">
						<a href="../index.html">HOME</a>
					</li>
					<li class="nav-link-button">
						<a href="../bouquets/bouquets.html">BOUQUETS and EVENTS</a>
					</li>
					<li class="nav-link-button">
						<a href="../plant_care/index.html">PLANT CARE</a>
					</li>
					<li class="nav-link-button-active">CONTACT</li>
				</ul>
			</header>

			<main class="contact-main">
				<div id="form-title">
					<h1>Contact</h1>
					<h3>Thank you for taking the time to fill out our survey!</h3>
				</div>				

				<div class="form-holder">
					<form id="feedback-form" method="get" action="../index.html">
						<label id="name-label" for="name-field" class="labels">Name</label>
						<input 
								type="text"
								name="fullname"
								id="name-field"
								class="input-shape"
								placeholder="Enter your name"><br>
						<label id="email-label" for="email-field" class="labels">Email</label>
						<input 
								type="email"
								name="email"
								id="email-field"
								class="input-shape"
								placeholder="Enter your email"><br>
						
						<p class="contact-q">Would you recommend us to a friend?</p>
						<label>
							<input type="radio"
									class="recommend-us"
									name="definitely-recommend"
									value="definitely"
									>Definitely</label>
						<label>
							<input type="radio"
									class="recommend-us"
									name="maybe-recommend"
									value="maybe"
									>Maybe</label>
						<label>
							<input type="radio"
									class="recommend-us"
									name="unsure-recommend"
									value="not-sure"
									>Not sure</label>

						<p class="contact-q">What would you most recommend us for?</p>
						<select class="options">
							<option disabled selected value>Select an option</option>
							<option value="customer-service">Customer service</option>
							<option value="range-of-plants">Range of plants</option>
							<option value="range-of-bouquets">Range of bouquets</option>
						</select>

						<p class="contact-q">What would you like to see more of in our workshops?</p>
							<input type="checkbox" name="workshop-feedback"><br>
						
						<textarea name="description">Any other suggestions</textarea><br>
						<input type="submit" value="Submit">
							
					</form>
				</div>
			</main>
		</div>
		<footer>
			&copy; 2020
		</footer>

	</body>
</html>
